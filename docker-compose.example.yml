services:
  postgres:
    image: postgres:16-alpine
    container_name: ainovelweb-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "your-password-here"
      POSTGRES_DB: ainovelweb
    ports:
      - "5432:5432"
    volumes:
      - ./.docker/postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
